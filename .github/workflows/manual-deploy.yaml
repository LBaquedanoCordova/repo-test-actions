# .github/workflows/manual-deploy.yaml

name: Deploy Manual con Inputs

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'El entorno al que se desplegar치'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

      version:
        description: 'Versi칩n del deploy (ej. v1.2.3)'
        required: true
        type: string

      debug_mode:
        description: '쮸ctivar modo debug?'
        required: false
        type: boolean

jobs:
  deploy:
    name: Desplegar en el entorno seleccionado
    runs-on: ubuntu-latest

    steps:
      - name: Mostrar resumen del deploy
        run: |
          echo "Entorno seleccionado: ${{ inputs.environment }}"
          echo "Versi칩n a desplegar: ${{ inputs.version }}"
          echo "Modo debug activado: ${{ inputs.debug_mode }}"

      - name: Simular pasos de deploy
        run: |
          echo "Simulando deploy en ${{ inputs.environment }}..."
          sleep 2
          echo "Desplegando versi칩n ${{ inputs.version }} 游"
          if [ "${{ inputs.debug_mode }}" = "true" ]; then
            echo "Modo debug ACTIVADO 游댌"
          else
            echo "Modo debug desactivado"
          fi
